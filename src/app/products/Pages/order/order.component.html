<p-panel header="Pipes Perzonalizados" class="p-1">
  <p>Pipes personalizados creados por {{ 'nosotros' | toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button (onClick)="toggleUpperCase()" icon="pi pi-search" class="mr-2" label="toggleCase"/>

  </div>
  <div class="p-toolbar-group-center">
  </div>
  <div class="p-toolbar-group-end">
    <p-button styleClass="p-button-success" icon="pi pi-sort" class="mr-2" label="Por nombre" (onClick)="changeOrder('name')"/>
    <p-button styleClass="p-button-danger" icon="pi pi-sort" class="mr-2" label="Can fly" (onClick)="changeOrder('canFly')" />
    <p-button styleClass="p-button-help" icon="pi pi-sort" label="Por color" (onClick)="changeOrder('color')"/>
  </div>
</p-toolbar>

<p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Nombre</th>
          <th>Â¿Puede volar?</th>
          <th>Color</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
      <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.canFly | canFly }}</td>
          <td>{{ hero.color }}</td>

      </tr>
  </ng-template>
</p-table>
